<div>
  <input type="checkbox" (click)="selectAll()" [disabled]="stars.length === 0" [checked]="stars.length === 0"/> 
  <span>Todas las estrellas</span>
</div>

<div *ngFor="let estrellas of cantidadEstrellasAFiltrar">
  <input type="checkbox" (click)="toggleEstrellaFilter(estrellas, $event.target.checked)" [checked]="isSelected(estrellas)"/>
  &nbsp;
  <estrellas [cantidad]="estrellas"></estrellas>
</div>
